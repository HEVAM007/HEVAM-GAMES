        height: 150px;

        flex-direction: row;

    [id="corpo"]{
        display: flex;
        height: 100%;
    
    }
    [class="MenuButton"]{
        height: 50px;
        width: 50px;
    }
    [class="logo"]{
        height: 70px;
        width: 70px;
    }
    [class="jogo"]{
        background-color: red;
        width: 130px;
        height: 10px;
        border-radius: 20px;
    }
    [id='3']{
        height: 100%;
        width: 100%;
        background-color: orange;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
               
    }
   
    #dino {
            width: var(--dino-size);
            height: var(--dino-size);
            background-image: url(dino.png);
            background-size: var(--dino-size) var(--dino-size);
            position: relative;
            top: 150px;
        }

        .jump {
            animation: jump 1s linear;
        }

        @keyframes jump {
            0% {
                top: 150px;
            }

            30% {
                top: 150px; /* Ajuste para uma altura máxima maior */
            }

            100% {
                top: 150px;
            }
        }
        :root {
            --dino-size: 50px;
            --cactus-size: 20px;
        }

        #corpo {
            background-color:rgb(255, 255, 255);;
        }

        .game {
            width: 80%;
            max-width: 600px;
            height: 200px;
            background-image: url(/img/background.png);
            background-repeat: repeat-x;
            animation: slideright 300s infinite linear;
            border: 1px solid black;
            margin: auto;
            position: relative;
        }

        /* keyframes -> define etapas da animação */
        @keyframes slideright {
            /* deslizar pra direita */
            from {
                background-position: 70000%;
                /*na esquerda*/
            }

            to {
                background-position: 0;
                /*desliza pra direita de forma animada*/
            }
        }

        #dino {
            width: 50px;
            height: 50px;
            background-image: url(dino.png);
            background-size: 50px 50px;
            position: relative;
            top: 150px;
        }

        .jump {
            animation: jump 0.3s linear;
        }

        @keyframes jump {
            0% {
                top: 150px;
            }

            30% {
                top: 130px;
            }

            50% {
                top: 80px;
            }

            80% {
                top: 130px;
            }

            100% {
                top: 150px;
            }
        }

        .game-over {
            text-align: center;
            color: white;
            margin: 50px 60px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #cactus {
            width: 20px;
            height: 40px;
            position: relative;
            top: 110px;
            left: 580px;
            background-image: url(cactus.png);
            background-size: 20px 40px;
            animation: block 1s infinite linear;
        }

        @keyframes block {
            0% {
                left: 580px;
            }

            100% {
                left: -10px;
            }
        }

        #score {
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 20px;
            font-size: 18px;
        }
}
a{display: flex; flex-direction: column; color: black;}
[id="search-bar"] {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        [id="search-input"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        [id="search-button"] {
            background-color: red;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        
    .highlight {
        background-color: yellow;
        font-weight: bold;
    }
    .pirata{ height: 100%;
    width: 100%;
    background-color:rgb(255, 255, 255);
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    flex-wrap: wrap;
}

</style>
</head>
<body>
    <div id="cabeçário">
        <div id="3">
            <button class="button">
                <a href="Dashboard.html"><img src="logo.png" class="logo" alt="Logo"></a>

            </button>
            
            <button class="button">
                <a href="Informações.html"><img src="InfoIcon.png" class="MenuButton" alt="Info">Informações</a>
            </button>
            
            <button class="button">
                <a href="contato.html"><img src="ContatoIcon.png" class="MenuButton" alt="Contato">Contato</a>
            </button>

            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Pesquisar por nome do jogo">
                <button id="search-button" class="button" onclick="highlightSearch()">
                    Pesquisar
                </button>
            </div>
        
            <button class="button" onclick="togglePirata()">
                <a href="#"> <img src="FiltroIcon2.png" class="MenuButton" alt="Filtro"> Filtro</a>
            </button>

            <button class="button">
                <a href="perfil.html"><img src="PerfilIcon.png" class="MenuButton" alt="Perfil"> Perfil</a>
            </button>
        </div>
    </div>
    <div id="corpo">
        
        <h1 class="game-over">Pressione espaço para pular os obstáculos...</h1>
    <div class="game">
        <div id="dino"></div>
        <div id="cactus"></div>
    </div>

    <div id="score">Pontuação: 0</div>

    <p class="game-over">Recriação do jogo Dinossauro, Google Chrome.</p>


        </div>


        
    
    <script>
        function highlightSearch() {
        var searchBar = document.getElementById('search-input');
        var searchTerm = searchBar.value.toLowerCase();

        // Elementos com a classe 'jogo'
        var jogoElements = document.querySelectorAll('.jogo');
        jogoElements.forEach(function(jogoElement) {
            highlightElement(jogoElement, searchTerm);
        });
    }

    function highlightElement(element, searchTerm) {
        var textContent = element.textContent.toLowerCase();
        var originalHTML = element.getAttribute('data-original-html');

        if (!originalHTML) {
            // Salva o HTML original na primeira execução
            element.setAttribute('data-original-html', element.innerHTML);
            originalHTML = element.innerHTML;
        }

        if (searchTerm !== '') {
            // Remove destaque anterior antes de aplicar o novo destaque
            var nonHighlightedHTML = originalHTML.replace(/<span class="highlight">([^<]+)<\/span>/gi, '$1');
            element.innerHTML = nonHighlightedHTML;

            // Substitui o termo de pesquisa pela versão destacada no HTML
            var highlightedHTML = originalHTML.replace(
                new RegExp('(?<!\\w)' + searchTerm + '(?!\\w)', 'gi'),
                function(match) {
                    return '<span class="highlight">' + match + '</span>';
                }
            );

            element.innerHTML = highlightedHTML;
        } else {
            // Se o termo de pesquisa estiver vazio, redefina para o texto original
            element.innerHTML = originalHTML;
        }
    }

    function togglePirata() {
        var pirataElements = document.querySelectorAll('.pirata');

        pirataElements.forEach(function(pirataElement) {
            // Verifica se a classe pirata está visível
            var isPirataVisible = window.getComputedStyle(pirataElement).display !== 'none';

            // Define a visibilidade da classe pirata com base na verificação acima
            pirataElement.style.display = isPirataVisible ? 'none' : 'flex';
        });
    }

    const dino = document.getElementById("dino");
        const cactus = document.getElementById("cactus");
        const scoreElement = document.getElementById("score");

        let score = 0;

        function jump() {
            if (dino.classList != "jump") {
                dino.classList.add("jump");

                setTimeout(function () {
                    dino.classList.remove("jump");
                }, 300);
            }
        }

        let isAlive = setInterval(() => {
            let randomTime = Math.random() * 6000; // criar cactus de maneira aleatória

            // dino posição
            let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));

            // cactus posição
            let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

            // analisar se ambos se tocam
            if (cactusLeft < 50 && cactusLeft > 0 && dinoTop >= 140) {
                alert("Vixe, game over :( Sua pontuação foi: " + score);
                document.body.innerHTML = '<h1 class="game-over">Atualize a página e jogue novamente</h1>'; // criando título ao final do jogo
            } else if (cactusLeft <= 0) {
                // O jogador passou pelo obstáculo com sucesso
                score++;
                scoreElement.innerHTML = "Pontuação: " + score;
            }

            setTimeout(isAlive, randomTime);
        }, 10);

        document.addEventListener("keydown", function (event) {
            if (event.code === "Space") {
                jump();
            }
        });
    </script>
    
</body>
