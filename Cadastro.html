<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadas.css">
</head>
<body>
    <div class="conteudo">
        <div class="imagem-1">
            <img src="logo.png" alt="logo" class="imagem">
        </div>
        <div class="login">
            <div class="elementos">
                <div class="titulos">
                    <a href="#">ENTRAR</a>
                    <a href="#">CADASTRAR-SE</a>
                </div>
                <div class="parte1">
                    <label for="usuario">Nome:</label>
                    <input type="text" class="usuario" autocamplete ="off">
                </div>
                <div class="parte1">
                    <label for="usuario">sobrenome:</label>
                    <input type="text" class="usuario" autocamplete ="off">
                </div>
                <div class="primeira-parte">
                    <form>
                        <div>
                          <label for="diaa">Nascimento:</label>
                          <input type="date" id="diaa" name="diaa" class="data"/>
                        </div>
                      </form>
                </div>
                <div class="parte1">
                    <label for="usuario">Email:</label>
                    <input type="text" class="usuario" autocamplete ="off">
                </div>
                <div class="parte1">
                    <label for="usuario">Senha:</label>
                    <input type="text" class="usuario" autocamplete ="off">
                </div>
                <div class="partebaixo">
                    <button><a href="#">Concluir</a></button>
                    <button><a href="#">Cancelar</a></button>
                    <button><a href="#">Tenho Cadastro</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
