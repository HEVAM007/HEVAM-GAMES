<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <div class="imagem-1">
            <img src="logo.png" alt="logo" class="imagem">
        </div>
        <div class="login">
            <div class="elementos">
                <div class="titulos">
                    <p href="#">ENTRAR</p>
                    <a onclick="Cadastro()">CADASTRAR-SE</a>
                </div>
                <div class="parte1">
                    <label id = "ganbiarra" for="usuario"></label>
                    <label for="usuario">Email:</label>
                    <input type="text" class="usuario" id="email" autocamplete ="off">
                </div>
                <div class="parte1">
                    <label for="usuario">Senha:</label>
                    <input type="text" class="usuario" id="senha" autocamplete ="off">
                </div>
                <div class="primeira-parte">
                </div>
                <div class="partebaixo">
                    <button onclick="Logar()">
                        <a>ENTRAR</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function Cadastro(){
            location.replace("Cadastro.html");
        }
        function Logar(){
            location.replace("Dashboard.html");
            
        }
    </script>
</body>
</html>
